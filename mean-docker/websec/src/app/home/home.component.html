<div class="container">
	<h1 class="text-primary">Task list - </h1>
	<ul>
		<li class="list-group-item" *ngFor="let task of taskList">
			<a routerLink={{task.link}}>{{task.title}}</a>
		</li>
	</ul>
	<br><br>

	<h3 class="text-primary">Team members - </h3>
	<ul>
		<li class="list-group-item" *ngFor="let member of members">
			<a>{{member}}</a>
		</li>
	</ul>


</div>
