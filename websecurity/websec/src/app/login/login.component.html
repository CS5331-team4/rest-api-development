<div class="container">
	<div class="main-login main-center">
		<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm.value)">
			
			<div class="form-group">
				<label for="username" class="cols-sm-2 control-label">Username</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="username" id="username" formControlName="username" placeholder="Enter your username"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="cols-sm-2 control-label">Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="Enter your Password"/>
					</div>
				</div>
			</div>

			<div class="form-group ">
				<button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]="!loginForm.valid">Login</button>
			</div>
		</form>
	</div>
</div>
