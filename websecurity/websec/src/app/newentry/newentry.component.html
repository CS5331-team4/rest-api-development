<div class="container">
	<div class="main-login main-center">
		<form class="form-horizontal" [formGroup]="newEntryForm" (ngSubmit)="addEntry(newEntryForm.value)">
			
			<div class="form-group">
				<label for="title" class="cols-sm-2 control-label">Title</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="title" id="title" formControlName="title" placeholder="Entry title"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="entrytext" class="cols-sm-2 control-label">Text</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="entrytext" id="entrytext" formControlName="entrytext" placeholder="Entry text goes here"/>
					</div>
				</div>
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="public" formControlName="public">
				<label class="form-check-label" for="public">Public</label>
			</div>
			<br/>

			<div class="form-group ">
				<button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]="!newEntryForm.valid">Submit</button>
			</div>
		</form>
	</div>
</div>
